services:
  nest:
    build: 
      context: .
      dockerfile: Dockerfile-backend
    container_name: tfd-nest-backend
    depends_on:
      - db
      - redis
    volumes:
     - ./backend/upload:/app/upload
     - ./backend/src:/app/src
     - ./backend/.env.example:/app/.env
     - ./backend/test:/app/test
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    container_name: tfd-nest-nginx
    depends_on:
      - nest
    environment:
      - NGINX_SERVER_NAME=localhost
      - NEST_HOST=nest
      - NEST_PORT=3000
      - NGINX_MAX_BODY=100M
    ports:
      - 8080:8080
  frontend:
    container_name: tfd-vue-frontend-dev
    build: 
      context: .
      dockerfile: Dockerfile-frontend
    volumes:
      - ./frontend/.nuxt:/app/.nuxt
    ports:
      - 3000:3000
  db:
    image: postgres:12
    container_name: tfd-nest-db
    environment:
      POSTGRES_DB: nest
      POSTGRES_USER: nest
      POSTGRES_PASSWORD: nest
    ports:
      - 5432:5432
    volumes:
      - postgresdata:/var/lib/postgresql
  redis:
    image: redis:5
    container_name: tfd-redis
    ports:
      - 6379:6379
volumes:
  postgresdata: